<!DOCTYPE html>
<html>
  <head>
    <script>
      function lampu_on() {
        document.getElementById("lampu").src = "lampuon.gif";
      }
      function lampu_off() {
        document.getElementById("lampu").src = "lampuoff.gif";
      }
    </script>
  </head>
  <body>
    <h2>JavaScript dapat mengubah atribut dari elemen HTML</h2>
    <img src="lampuoff.gif" id="lampu" />

    <button type="button" onclick="lampu_on()">ON</button>
    <button type="button" onclick="lampu_off()">OFF</button>
  </body>
</html>
