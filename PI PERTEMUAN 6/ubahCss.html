<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function ukuran() {
        document.getElementById("demo").style.fontSize = "35px";
      }
      function warna() {
        document.getElementById("demo").style.color = "red";
      }
      function border() {
        document.getElementById("demo").style.border = "1px solid black";
      }
    </script>
  </head>
  <body>
    <h2>JavaScript juga dapat mengubah style CSS elemen HTML</h2>
    <p id="demo">Pargraf ini akan diubah style CSS nya dengan JavaScript</p>
    <button type="button" onclick="ukuran()">Perbesar ukuran</button>
    <button type="button" onclick="warna()">Ubah warna</button>
    <button type="button" onclick="border()">Ubah border</button>
  </body>
</html>
